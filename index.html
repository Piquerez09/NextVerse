<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VibeSphere - A Rede Social do Futuro! Conecte-se, compartilhe e viva experiências imersivas no mundo digital!">
    <title>VibeSphere - A Rede Social do Futuro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>VibeSphere</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Desafios</a></li>
                <li><a href="#">Eventos Ao Vivo</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
        <button class="cta">Cadastre-se</button>
    </header>

    <!-- Feed de Postagens Estilo Instagram -->
    <main>
        <section class="feed">
            <h2>Feed Personalizado</h2>
            <div id="feed" class="feed-content">
                <!-- Aqui serão carregadas as postagens dinamicamente -->
            </div>
        </section>

        <!-- Postagem de Imagens e Vídeos -->
        <section class="create-post">
            <h2>Compartilhe sua Vibe!</h2>
            <input type="file" id="fileInput" accept="image/*,video/*">
            <textarea id="postCaption" placeholder="Adicione uma legenda..." rows="3"></textarea>
            <button id="postSubmit">Postar</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 VibeSphere. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
