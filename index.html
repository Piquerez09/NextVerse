<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VibeHub - A rede social do futuro, onde todos podem criar, interagir e compartilhar suas vibrações de forma única!">
    <title>VibeHub - Rede Social Multimodal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header com barra de navegação -->
    <header>
        <div class="logo">
            <h1>VibeHub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Desafios</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Eventos ao Vivo</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
        <button class="cta">Cadastre-se</button>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Feed Inteligente -->
        <section class="feed">
            <h2>Feed Personalizado</h2>
            <div class="feed-content">
                <!-- Postagens dinâmicas serão carregadas aqui -->
            </div>
        </section>

        <!-- Ferramentas de Criação de Conteúdo -->
        <section class="create-post">
            <textarea id="createPostText" placeholder="O que você está pensando?" rows="3"></textarea>
            <button id="createPostBtn">Criar Postagem</button>
        </section>

        <!-- Chat e Comunidade -->
        <section class="chat">
            <h2>Mensagens & Interações</h2>
            <div class="chat-box" id="chatBox"></div>
            <textarea id="chatMessage" placeholder="Envie uma mensagem..." rows="3"></textarea>
            <button id="sendMessageBtn">Enviar</button>
        </section>

        <!-- Desafios e Tarefas -->
        <section class="challenges">
            <h2>Desafios Diários</h2>
            <div class="challenges-content">
                <!-- Desafios vão aparecer aqui -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 VibeHub. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
