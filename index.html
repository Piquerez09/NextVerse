<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VibeSphere - A Rede Social do Futuro! Conecte-se, compartilhe e viva experiências imersivas.">
    <title>VibeSphere - A Rede Social do Futuro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header com navegação -->
    <header>
        <div class="logo">
            <h1>VibeSphere</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Eventos Ao Vivo</a></li>
                <li><a href="#">Mensagens</a></li>
                <li><a href="#">Perfil</a></li>
                <li><button class="cta">Cadastre-se</button></li>
            </ul>
        </nav>
    </header>

    <!-- Feed de postagens -->
    <main>
        <section class="feed">
            <h2>Feed Personalizado</h2>
            <div id="feed"></div>
        </section>

        <!-- Caixa para criar nova postagem -->
        <section class="create-post">
            <h2>Compartilhe sua Vibe!</h2>
            <textarea id="postText" placeholder="O que está acontecendo?" rows="4"></textarea>
            <input type="file" id="fileInput" accept="image/*,video/*">
            <button id="postSubmit">Postar</button>
        </section>
    </main>

    <!-- Área de mensagens -->
    <section class="messages">
        <h2>Mensagens</h2>
        <div id="messageContainer"></div>
        <textarea id="messageInput" placeholder="Envie uma mensagem..." rows="3"></textarea>
        <button id="sendMessage">Enviar</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 VibeSphere. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
